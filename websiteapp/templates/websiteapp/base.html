<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Shop</title>
</head>
<body>
    <nav class="py-3 px-3 flex justify-between items-right border-b border-yellow-200 bg-blue-500">
        <a href="/" class="text-xl font-bold">Shop</a>

        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg font-bold hover:text-teal-500">New item</a>
            <a href="{% url 'item:items' %}" class="text-lg font-bold hover:text-teal-500">Browse</a>

            {% if request.user.is_authenticated %} 
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-bold bg-red-500 text-white rounded-xl hover:bg-red-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-bold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Dashboard</a>
            {% else %} 
                <a href="{% url 'websiteapp:signup' %}" class="px-6 py-3 text-lg font-bold bg-red-500 text-white rounded-xl hover:bg-red-700">Sign up</a>
                <a href="{% url 'websiteapp:login' %}" class="px-6 py-3 text-lg font-bold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Log in</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-3 py-6">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="py-6 px-6 flex justify-between bg-blue-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-bold text-gray-400">About</h3>

            <p class="text-lg text-blue-500">This is online shop for my final work at CodeAcademy</p>
        </div>

        <div class="w-1/3">
            <h3 class="mb-5 font-bold text-gray-400">Menu</h3>

            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'websiteapp:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a></li>
            </ul>
            
        </div>
    </footer>
</body>
</html>
